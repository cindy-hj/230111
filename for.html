<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>for</title>
    <script>
        // for문(반복문)-------------------------------------------------------------------------------------
        //     => 반복 횟수가 정해져 있는 반복

        // document.write("문자 출력<br>");
        // document.write("문자 출력<br>");
        // document.write("문자 출력<br>");
        // document.write("문자 출력<br>");
        // document.write("문자 출력<br>");
        
        // for(시작값; 끝값; 증감값){

        // }
        // 시작값 => 변수=0;
        // 끝값 => 조건식형태로 반복의 끝을 표현
        // a=0으로 시작 a<=4 a++(1씩 변화)
        // 0,1,2,3,4 5번의 반복 출력
        
        // 중첩 for문
        // for(bigfor){
        //     bigfor가 한번 반복할때
        //     for(smallfor){
        //         smallfor문은 전체 반복함
        //     }
        // }

        // 구구단 출력하기
        for(i=2; i<10; i++) {
            document.write(`${i}단<br>`)
            for(j=1; j<10; j++) {
                document.write(`${i} * ${j} = ${i*j}<br>`);
            }
            document.write(`<br>`);
        }

        for(i=0; i<10; i++) {
            // document.write('====*');
            for(j=0; j<4; j++){
                document.write('=');
            }
            document.write('*');
        }
        document.write(`<br>`);
              
        // for(i=0; i<10; i++) {
        //     // 1*1
        //     // 1*10 + 2*1
        //     // 1*100 + 2*10 + 3*1

        //     // i가 1, 10, 100...10^i
        //     // j가 1, 2, 3..
        //     for(j=1; j<=10; j++) {
        //         document.write(i)
        //     }        
        // }
        // 이건 너무 산수에 집착한 접근인가??? 완성시킬수 있나?

        // 줄 bigfor
        // 한줄 출력되는 칸 smallfor
        for(a=1; a<=10; a++) {
            for(b=1; b<=a; b++) {
                document.write('*');
            }
            document.write(`<br>`);
        }

        // 입력받은 수가 짝수이면 입력받은 수 * 짝수항
        // 입력 받은 수가 홀수이면 입력받은 수 * 홀수항
        let n =4;
        if(n%2 === 0) {
            for(i=2; i<10; i+=2) {
                document.write(`${n}*${i}=${n*i}<br>`);
            }
        } else {
            for(i=1; i<10; i+=2) {
                document.write(`${n}*${i}=${n*i}<br>`);
            }
        }
        document.write(`<br>`);

        // 입력문----------------------------------------------------------------------------------------
        // 1. prompt('메세지','기본값');
        //     => 문자열 입력문
        //     => 입력 받은 값이 문자형
        //     => 숫자 입력도 문자로 인식
        //     => Number(); 숫자형으로 변경하는 형변환명령

        // 2. confirm('메세지');
        //     => 참, 거짓의 형태로 입력값 확인
        //     => 입력받음 => 저장 => 출력

        // let k = Number(prompt('숫자를 입력해주세요', '1,2,3'));
        // document.write(`${k+k}`);
        
        // 입력 받은 값의 구구단의 출력
        let k = Number(prompt('숫자를 입력하세요', ''));
        for(i=1; i<10; i++) {
            document.write(`${k}*${i}=${k*i}<br>`)
        }
        document.write(`<br>`);

        // 잠이 오면 네, 잠이 안오면 아니오
        if(confirm('잠이 오죠?')){
            document.write('네');
        } else {
            document.write('아니요');
        }
        document.write(`<br>`);

        let birthYear = Number(prompt('태어난 년도를 입력하세요', ''));
        if(birthYear%12 === 0) {
            document.write('당신은 원숭이띠 입니다.');
        } else if (birthYear%12 === 1) {
            document.write('당신은 닭띠 입니다.');
        } else if (birthYear%12 === 2) {
            document.write('당신은 개띠 입니다.');
        } else if (birthYear%12 === 3) {
            document.write('당신은 돼지띠 입니다.');
        } else if (birthYear%12 === 4) {
            document.write('당신은 쥐띠 입니다.');
        } else if (birthYear%12 === 5) {
            document.write('당신은 소띠 입니다.');
        } else if (birthYear%12 === 6) {
            document.write('당신은 호랑이띠 입니다.');
        } else if (birthYear%12 === 7) {
            document.write('당신은 토끼띠 입니다.');
        } else if (birthYear%12 === 8) {
            document.write('당신은 용띠 입니다.');
        } else if (birthYear%12 === 9) {
            document.write('당신은 뱀띠 입니다.');
        } else if (birthYear%12 === 10) {
            document.write('당신은 말띠 입니다.');
        } else if (birthYear%12 === 11) {
            document.write('당신은 양띠 입니다.');
        }
        document.write(`<br>`);

        for(i=10; i>0; i--){
            for(j=1; j<=i; j++) {
                document.write(`*`);
            }
            document.write(`<br>`);
        }
        document.write(`<br>`);
        
        
    </script>
</head>

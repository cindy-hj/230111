        // 중첩 for문

        // 구구단 출력하기
        for(i=2; i<10; i++) {
            document.write(`${i}단<br>`)
            for(j=1; j<10; j++) {
                document.write(`${i} * ${j} = ${i*j}<br>`);
            }
            document.write(`<br>`);
        }

        for(i=0; i<10; i++) {
            // document.write('====*');
            for(j=0; j<4; j++){
                document.write('=');
            }
            document.write('*');
        }
        document.write(`<br>`);
              
        // for(i=0; i<10; i++) {

        // 줄 bigfor
        // 한줄 출력되는 칸 smallfor
        for(a=1; a<=10; a++) {
            for(b=1; b<=a; b++) {
                document.write('*');
            }
            document.write(`<br>`);
        }

        // 입력받은 수가 짝수이면 입력받은 수 * 짝수항
        // 입력 받은 수가 홀수이면 입력받은 수 * 홀수항
        let n =4;
        if(n%2 === 0) {
            for(i=2; i<10; i+=2) {
                document.write(`${n}*${i}=${n*i}<br>`);
            }
        } else {
            for(i=1; i<10; i+=2) {
                document.write(`${n}*${i}=${n*i}<br>`);
            }
        }
